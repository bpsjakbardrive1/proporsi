<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Perhitungan Proporsi Variabel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .total {
      font-weight: bold;
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <h2>Perhitungan Proporsi Variabel</h2>

  <label for="segmen">Banyak Segmen:</label>
  <input type="number" id="segmen" min="1">

  <label for="totalVar2">Total Variabel 2:</label>
  <input type="number" id="totalVar2" min="1">

  <button onclick="buatInput()">Buat Kotak Input</button>

  <form id="formSegmen"></form>

  <button onclick="hitung()">Hitung</button>

  <div id="hasil"></div>

  <script>
    function buatInput() {
      const jumlah = parseInt(document.getElementById('segmen').value);
      const form = document.getElementById('formSegmen');
      form.innerHTML = "";

      for (let i = 1; i <= jumlah; i++) {
        form.innerHTML += `
          <label>Variabel 1 Segmen ${i}:</label>
          <input type="number" id="var1_${i}" min="0" required>
        `;
      }
    }

    function hitung() {
      const jumlah = parseInt(document.getElementById('segmen').value);
      const totalVar2 = parseInt(document.getElementById('totalVar2').value);

      let values = [];
      let totalVar1 = 0;

      for (let i = 1; i <= jumlah; i++) {
        let v = parseInt(document.getElementById(`var1_${i}`).value) || 0;
        values.push(v);
        totalVar1 += v;
      }

      let hasilHTML = `
        <table>
          <tr>
            <th>Segmen</th>
            <th>Variabel 1</th>
            <th>Variabel 2 (Proporsi)</th>
          </tr>
      `;

      let totalV2 = 0;
      let var2Values = [];

      // Hitung proporsi variabel 2
      for (let i = 0; i < jumlah; i++) {
        let v2 = Math.round((values[i] / totalVar1) * totalVar2);
        var2Values.push(v2);
        totalV2 += v2;
        hasilHTML += `
          <tr>
            <td>${i+1}</td>
            <td>${values[i]}</td>
            <td>${v2}</td>
          </tr>
        `;
      }

      // Tambahkan total
      hasilHTML += `
        <tr class="total">
          <td>Total</td>
          <td>${totalVar1}</td>
          <td>${totalV2}</td>
        </tr>
      </table>
      `;

      document.getElementById('hasil').innerHTML = hasilHTML;
    }
  </script>
</body>
</html>
